<script type="text/javascript" src="../js/jquery-1.11.2.js"></script>
<script>
    $(document).ready(function(){

        $(".vcode").click(function(){
            $(this)[0].disabled=true;
            $(this).css("cursor","default");
            intervalId= setInterval("CountDown()",1000);
        });
        $("#tel").blur(function(){
            var t=$(this).val();

            if(t==""||t==null)
            {
                $("#telNull").css("display","block");
            }
            else
            {
                $("#telNull").css("display","none");
            }


        })
        $("#ch").click(function(){
            var dom=this.checked;
            if(!dom)
            {
                $("input[type='submit']")[0].disabled=true;
                $("#agree").css("display","inline");
                $("input[type='submit']").css("cursor","default");
            }
            else
            {
                $("input[type='submit']")[0].disabled=false;
                $("#agree").css("display","none");
                $("input[type='submit']").css("cursor","pointer");
            }

        });

        $("#tab1").click(function () {
            $("#tab2").removeClass('tabselected');
            $("#tab1").addClass('tabselected');
            $(".tab2").css('display', 'none');
            $(".tab1").css('display', 'block');
        });

        $("#tab2").click(function () {
            $("#tab1").removeClass('tabselected');
            $("#tab2").addClass('tabselected');
            $(".tab1").css('display', 'none');
            $(".tab2").css('display', 'block');
        });
    });

    var intervalId;
    var leftseconds = 119;
    function CountDown()
    {

        var tag = $(".vcode")[0];
        if (leftseconds <= 0)
        {
            tag.value = "发送验证码";
            tag.disabled = false;
            clearInterval(intervalId);
            leftseconds = 119;

        }
        else {
            tag.value =  leftseconds + "s";
            leftseconds--;
        }
    }
</script>
